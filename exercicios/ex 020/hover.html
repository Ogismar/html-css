<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <STyle>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 120px;/*video 21 */
        }
        div:hover {
            color: red;
        }
    </STyle>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exerc√≠cio</p>
</body>
</html>
